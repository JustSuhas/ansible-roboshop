- name: setting up rabbitmq server
  hosts: rabbitmq
  become: yes

  tasks:

    - name: copying rabbitmq repo
      ansible.builtin.copy:
        src: rabbitmq.repo
        dest: /etc/yum.repos.d/rebbitmq.repo

    - name: installing rabbitmq
      ansible.builtin.package:
        name: rebbitmq-server
        state: present

    - name: starting and enabling rabbitmq
      ansible.builtin.service:
        name: rebbitmq-server
        state: started
        enabled: yes

    - name: adding user
      community.rabbitmq.rabbitmq_user:
        user: roboshop
        password: roboshop123
        permissions:
          - vhost: /
            configure_priv: .*
            read_priv: .*
            write_priv: .*
        
        state: present