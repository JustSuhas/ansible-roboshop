- name: create ec2 & r53
  hosts: local
  connection: local
  
  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-0963e90cab750e062
    zone_id: Z074103617C8UL7HYK2G5
    domain_name: pracdevops.store
    instances:
    - mongodb
  
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instances_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
        Name: "{{ item }}"
    loop: "{{ instances }}"
    register: ec2_output


  - name: printing ec2_output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"
